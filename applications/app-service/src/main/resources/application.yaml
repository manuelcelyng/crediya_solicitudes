server:
  port: "${SERVER_PORT:8081}"
spring:
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:local}"
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
logging:
  pattern:
    level: "%5p [${spring.application.name}] [cid:%X{correlationId}]"
  config: "${LOGGING_CONFIG_FILE:classpath:logback-spring.xml}"
  file:
    path: "${LOG_PATH:build/logs}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
